<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Card</title>
    <link rel="icon" href="iconImages.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Our Staffs</h2>
        <nav>
            <a href="#profile1">Durga</a>
            <a href="#profile2">Varshini</a>
            <a href="#profile3">Nithyashree</a>
            <a href="#profile4">Megha</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="emp1.jpg" alt="Durga" width="500" height="500">
                <figcaption>Durga</figcaption>
            </figure>
            <p><q>Software Engineer</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="emp2.jpg" alt="Varshini" width="500" height="500">
                <figcaption>Varshini</figcaption>
            </figure>
            <p><q>Software Tester</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="emp3.jpg" alt="Nithyashree" width="500" height="500">
                <figcaption>Nithyashree</figcaption>
            </figure>
            <p><q>Back-End Engineer</q></p>
        </article>
        <article id="profile4" class="card">
            <figure>
                <img src="emp4.jpg" alt="Megha" width="500" height="500">
                <figcaption>Megha</figcaption>
            </figure>
            <p><q>Front-End Developer</q></p>
        </article>
    </main>

    <footer>
        <p>&copy;Sri</p>
        <a href="#">Back To Home</a>
    </footer>
</body>
</html>
